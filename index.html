<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Vacation Destination Survey</title>
  </head>
  <body>
    <div class="container">
      <h1>Which do you prefer:</h1>
      <form id="survey">
        <select class="form-control" id="room">
          <option value="1">Camping</option>
          <option value="2">Hotel</option>
        </select>

      <h1>Which do you prefer:</h1>
        <select class="form-control" id="food">
          <option value="1">Cook at home</option>
          <option value="2">Eat out</option>
        </select>

      <h1>Which do you prefer:</h1>
        <select class="form-control" id="weather">
          <option value="1">Warm weather</option>
          <option value="2">Cold weather</option>
        </select>

        <h1>Which do you prefer:</h1>
        <select class="form-control" id="doors">
          <option value="1">Outdoors</option>
          <option value="2">Indoors</option>
        </select>

        <h1>Which do you prefer:</h1>
        <select class="form-control" id="location">
          <option value="1">Ocean</option>
          <option value="2">Mountin</option>
        </select>

        <h1>Which do you prefer:</h1>
        <select class="form-control" id="transport">
          <option value="1">Plane</option>
          <option value="2">Car</option>
        </select>

        <button type="submit" class="btn">Submit!</button>
      </form>

      <div id="home">
        <h1>Stay home</h1>

      </div>

      <div id="glamping">
        <h1>Glamping</h1>

      </div>

      <div id="mountian">
        <h1>Garmisch Mountians</h1>
      </div>

      <div id="egypt">
        <h1>Egypt</h1>
      </div>

      <div id="vegas">
        <h1>Vegas</h1>
      </div>

      <div id="borabora">
        <h1>Bora-Bora</h1>
      </div>

    </div>
  </body>
</html>
